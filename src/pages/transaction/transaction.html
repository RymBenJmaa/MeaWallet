<ion-header>

  <ion-navbar>
    <ion-title>Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  	<ion-img src="assets/imgs/img1.png" class="center image"></ion-img>
    <h4 style="font-style: italic;margin-top: 5%;color: white;margin-left: 5%;"> Your actual balance is 
      {{initialBalance}} 
    </h4>
      <h4 style="font-style: italic;margin-bottom: 5%;color: white;margin-left: 5%;margin-top: -2%">  of {{ coinName }} </h4>
       <h4 style="font-style: italic;color: white;">You want to transfert</h4>
<h2> to </h2>
<input name="to" id="to" type="text"  placeholder="Address to send to"  [(ngModel)]="to"  required> 
<h2> the amount </h2>
<input name="amount" id="amount" type="number"  placeholder="amount you want to send"  [(ngModel)]="amount"  required> 
<h2 style="text-align: right;font-style: italic;">of {{coinName}} </h2>


<button id="confirm" class="button2" (tap)="confirmT()">Send</button>
</ion-content>
