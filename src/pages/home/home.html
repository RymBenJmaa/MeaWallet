<ion-header>
  <ion-navbar>
    <ion-title>
			{{userConnected.login}}'s Wallet
    </ion-title>
  </ion-navbar>
  <meta charset="UTF-8">

  <script src="/node_modules/web3/dist/web3.min.js"></script>
</ion-header>

<ion-content class="bg" >
  <div>
		<ion-img src="assets/imgs/w2.png" class="center image"></ion-img>
		<ion-grid>
			<ion-row>
			  <ion-col style="color: white">
				Your Address
			  </ion-col>
			  <ion-col style="color: white">
					{{userConnected.address}}
			  </ion-col>
			</ion-row>
		  </ion-grid>
	<ion-list>
			<ion-item-sliding style="background: transparent;color: white;">
			  <ion-item>
				<ion-avatar item-start>
					<ion-img src="assets/imgs/ethereum.png"></ion-img>
				</ion-avatar>
				<h2 style="color: white">Ethereum : {{ether}}</h2>
			  </ion-item>
			  <ion-item-options side="right">
				  <button ion-button color="transfert">
					<ion-icon name="share-alt" ></ion-icon>
				  Transfert
				</button>
			  </ion-item-options>
			</ion-item-sliding>
			<ion-item-sliding style="background: transparent;color: white;">
					<ion-item >
				  <ion-avatar item-start>
					  <ion-img src="assets/imgs/mea2.png"></ion-img>
				  </ion-avatar>
				  <h2 style="color: white">MeaCoin :  {{mea}}</h2>
				</ion-item>
				<ion-item-options side="right">
					<button ion-button color="transfert" (tap)="Transaction(mea,'MeaCoin')">
						<ion-icon name="share-alt" ></ion-icon>
					  Transfert
					</button>
				</ion-item-options>
			  </ion-item-sliding>
			  <ion-item-sliding style="background: transparent;color: white;">
					<ion-item >
					<ion-avatar item-start >
						<ion-img src="assets/imgs/play.png" ></ion-img>
					</ion-avatar>
					<h2 style="color: white" >PlayCoin :   {{play}}</h2>
				  </ion-item>
				  <ion-item-options side="right">
					  <button ion-button color="transfert" (tap)="Transaction(play,'PlayCoin')">
						  <ion-icon name="share-alt"></ion-icon>
						Transfert
					  </button>
				  </ion-item-options>
				</ion-item-sliding>
				<ion-item-sliding style="background: transparent;color: white;">
					<ion-item>
					  <ion-avatar item-start>
						  <ion-img src="assets/imgs/c1.png"></ion-img>
					  </ion-avatar>
					  <h2 style="color: white"> C1 :   {{coin1}}</h2>
					</ion-item>
					<ion-item-options side="right">
						<button ion-button color="transfert" (tap)="Transaction(coin1,'Coin1')">
							<ion-icon name="share-alt"></ion-icon>
						  Transfert
						</button>
					</ion-item-options>
				  </ion-item-sliding>
				  <ion-item-sliding style="background: transparent;color: white;">
					  <ion-item >
						<ion-avatar item-start>
							<ion-img src="assets/imgs/c2.png"></ion-img>
						</ion-avatar>
						<h2 style="color: white">C2 :   {{coin2}}</h2>
					  </ion-item>
					  <ion-item-options side="right">
						  <button ion-button color="transfert" (tap)="Transaction(coin2,'Coin2')">
							  <ion-icon name="share-alt"></ion-icon>
							Transfert
						  </button>
					  </ion-item-options>
					</ion-item-sliding>
		  </ion-list>


</div>
